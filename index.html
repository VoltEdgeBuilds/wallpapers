<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VoltEdge Wallpapers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header class="wrap">
        <h1>VoltEdge Wallpapers</h1>
        <p class="tag">tech • hacker • minimal • gaming • abstract</p>
    </header>

    <nav class="wrap tabs" id="tabs">
        <button data-cat="all" class="active">All</button>
        <button data-cat="cyberpunk">Cyberpunk</button>
        <button data-cat="minimal">Minimal</button>
        <button data-cat="gaming">Gaming</button>
        <button data-cat="abstract">Abstract</button>

        <div class="grow"></div>

        <select id="resFilter">
            <option value="all">All Resolutions</option>
            <option value="4K">4K</option>
            <option value="1440p">1440p</option>
            <option value="1080p">1080p</option>
        </select>
        <input type="text" id="searchBox" placeholder="Search..." />
        <button id="downloadAll" class="accent">Download All (.zip)</button>
    </nav>

    <main class="wrap">
        <div id="gallery" class="grid"></div>
    </main>

    <footer class="wrap foot">
        <span>© VoltEdge Builds</span>
        <a href="https://github.com/voltedgebuilds/wallpapers" target="_blank" rel="noopener">GitHub</a>
    </footer>
</body>
</html>
